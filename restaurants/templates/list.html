<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant-detail' restaurant.id %}">

                <ul>
                    <li>
                        <h1>{{ restaurant.name }}</h1>
                    </li>
                        <p>{{ restaurant.description }}</p>
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
